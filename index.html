<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
                                                    
</head>
<body>
    <form action="">
        <div class="container">
            <center>
                <h1>Student Registration Form</h1>
            </center>
            <hr>
            <label for="">
                First Name:
            </label>
            <input type="text" placeholder="First name" size="15" required>
            <label for="">Middle Name:</label>
            <input type="text" placeholder="middle name" size="15" required>
            <label for="">Last Name:</label>
            <input type="text" placeholder="Last Name" size="15" required>
            <div>
                <label for="">
                    Course:
                </label>
                <select name="" id="">
                    <option value="Course">Course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.TECH">B.TECH</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.TECH">M.TECH</option>
                </select>
            </div>
            <label for="">Gender:</label>
            <br>
            <input type="radio" value="male" name="Gender" checked>Male
            <input type="radio" value="Female" name="Gender" >Female
            <input type="radio" value="other" name="Gender" >other
        </div>
        <label for=""><b>Phone:</b></label>
        <input type="text" name="Country Code" id="" placeholder="Country Code" value="+91" size="2" disabled>
        <input type="text" name="Phone" id="" placeholder="Phone Number" value="" size="10" required>
        <label for="Email"><b>Email:</b></label>
        <input type="text" name="email" id="" placeholder="Email" value="" size="15" required>
        <br>
        <input type="password" name="password" id="" placeholder="Enter password" name="PSW" value="" size="" required>
        <input type="password" name="password" id="" placeholder="Retype password" name="PSW" value="" size="" required>
        <Button class="Registration Button">Register</Button>
    </form>
</body>
</html>
